<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 스타일 수정을 위한 CSS */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            white-space: nowrap;
        }

        th[colspan="5"] {
            text-align: center;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Check</th>
        <th>Sender</th>
        <th>Title</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mail : ${mails}">
        <td><input type="checkbox" name="selectedMail" th:value="${mail.id}" /></td>
        <td th:text="${mail.sName}"></td>
        <td>
            <a th:href="@{'/mailDetail/' + ${mail.id}}">
                <span th:text="${mail.title}"></span>
            </a>
        </td>
        <td th:text="${#temporals.format(mail.date, 'yyyy.MM.dd')}"></td>
    </tr>
    </tbody>
</table>
<a href="/start"><input type="button" value="돌아가기"></a>

<script>
    function deleteSelectedMails() {
        const selectedMailCheckboxes = document.querySelectorAll('input[name="selectedMail"]:checked');
        const selectedMailIds = Array.from(selectedMailCheckboxes).map(checkbox => checkbox.value);

        // 서버로 선택된 메일 ID 목록을 전달하여 삭제 처리
        fetch('/deleteMails', {
            method: 'POST',
            body: JSON.stringify(selectedMailIds),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            // 삭제 후에 필요한 동작 수행 (예: 리스트 리로드)
            location.reload();
        }).catch(error => {
            console.error('메일 삭제 중 오류 발생:', error);
        });
    }
</script>
</body>
</html>
