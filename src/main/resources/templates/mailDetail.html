<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 스타일 수정을 위한 CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #ffffff;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        td {
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>
<table border="1">
    <thead>
    <tr>

    </tr>
    <tr>
        <th>Sender</th>
        <th>Content</th>
        <th>Title</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mail : ${mails}">
        <td th:text="${mail.sName}"></td>
        <td th:text="${mail.content}"></td>
        <td><a th:text="${mail.title}"></a></td>
        <td th:text="${#temporals.format(mail.date, 'yyyy.MM.dd')}"></td>
<!--        <td>-->
<!--    <a th:href="@{'/mailList/' + ${mail.id}}"><input type="button" value="돌아가기"></a></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
